        <div class="page">

            <header class="header">

               <hr class="header__line">

            <section  class="popup popup_opened">
                <form  class="popup__container">
                    <button class="popup__close"><img src="./images/CloseIcon.svg" alt="icono cerrar" class="popup__close-icon"></button>
                    <h3 class="popup__title">Edit Profile</h3>
                    <fieldset class="popup__form">
                        <input type="text" name="name"  placeholder="Nombre" class="popup__name">
                        <input type="text" name="about" placeholder="Sobre mi" class="popup__about-me">
                        <button  type="submit" class="popup__button">Guardar</button>
                    </fieldset>    
                </form>
            </section>

            <section  class="newitem newitem_opened">
                <form  class="newitem__container">
                    <button class="newitem__close"><img src="./images/CloseIcon.svg" alt="icono cerrar" class="newitem__close-icon"></button>
                    <h3 class="newitem__title">Nuevo Lugar</h3>
                    <fieldset class="newitem__form">
                        <input type="text" name="name"  placeholder="Titulo" class="newitem__name">
                        <input type="text" name="about" placeholder="Enlace de la Imagen" class="newitem__url">
                        <button  type="submit" class="newitem__button">Crear</button>
                    </fieldset>    
                </form>
            </section>

            <section  class="clickimg ">
                <div  class="clickimg__container">
                    <button class="clickimg__close"><img src="./images/CloseIcon.svg" alt="icono cerrar" class="clickimg__close-icon"></button>
                    <img  alt="imagen popup" class="clickimg__img">
                    <h3 class="clickimg__title"></h3> 
                </div>
            </section>

          

            <section class="profile">
                <img src="./images/avatar.jpg" alt="imagen perfil" class="profile__image">
                <div class="profile__names">
                    <h1 class="profile__name" >Jacques Cousteau</h1>
                    <button class="profile__button-edit">
                        <img src="./images/editicon.svg" alt="imagen editar" class="profile__edit-icon">
                    </button>
                    <h2 class="profile__about">Explorador</h2>    
                </div>
                <button class="profile__addbutton"><img src="./images/icon+.svg" alt="imagen agregar" class="profile__addbutton-icon"></button>
            </section>
